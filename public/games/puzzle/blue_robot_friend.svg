<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Deep Blue Metallic Gradient -->
        <linearGradient id="body_blue" x1="200" y1="100" x2="200" y2="350" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3B82F6" />
            <stop offset="0.5" stop-color="#1D4ED8" />
            <stop offset="1" stop-color="#1E3A8A" />
        </linearGradient>
        
        <!-- Cool Hair Gradient (Silver/Ice Blue) -->
        <linearGradient id="hair_grad" x1="200" y1="50" x2="200" y2="150" gradientUnits="userSpaceOnUse">
            <stop stop-color="#E2E8F0" />
            <stop offset="1" stop-color="#94A3B8" />
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- The Body (Round and Cute) -->
    <rect x="120" y="160" width="160" height="150" rx="60" fill="url(#body_blue)" />
    
    <!-- Cool Male Hairstyle (Sleek Spiky Quiff) -->
    <path d="M140 100 C140 60 200 40 260 80 L250 120 C250 120 200 110 160 120 Z" fill="url(#hair_grad)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M160 85 L180 60 L200 80 Z" fill="#CBD5E1" />
    <path d="M210 75 L230 50 L250 75 Z" fill="#CBD5E1" />

    <!-- Friendly Face Container -->
    <rect x="140" y="150" width="120" height="80" rx="30" fill="#0F172A" />
    
    <!-- Big Expressive Eyes -->
    <g filter="url(#glow)">
        <circle cx="170" cy="190" r="18" fill="#60A5FA">
            <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="230" cy="190" r="18" fill="#60A5FA">
            <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite" />
        </circle>
        <!-- Pupils -->
        <circle cx="170" cy="190" r="6" fill="white" />
        <circle cx="230" cy="190" r="6" fill="white" />
    </g>

    <!-- Cute Blush -->
    <circle cx="155" cy="215" r="8" fill="#F43F5E" opacity="0.3" />
    <circle cx="245" cy="215" r="8" fill="#F43F5E" opacity="0.3" />

    <!-- Limbs (Short and Stout) -->
    <rect x="100" y="220" width="25" height="40" rx="12" fill="#1E40AF" transform="rotate(-15 100 220)" />
    <rect x="275" y="220" width="25" height="40" rx="12" fill="#1E40AF" transform="rotate(15 275 220)" />
    
    <!-- Hovering Feet -->
    <rect x="145" y="320" width="40" height="15" rx="7" fill="#1D4ED8" />
    <rect x="215" y="320" width="40" height="15" rx="7" fill="#1D4ED8" />
    
    <!-- Glow Under Feet -->
    <ellipse cx="200" cy="350" rx="60" ry="10" fill="#60A5FA" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite" />
    </ellipse>

</svg>
