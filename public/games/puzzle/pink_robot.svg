<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Metallic Body Gradient -->
        <linearGradient id="body_grad" x1="200" y1="120" x2="200" y2="350" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF5D9E" />
            <stop offset="0.5" stop-color="#FF2D75" />
            <stop offset="1" stop-color="#9D174D" />
        </linearGradient>
        
        <!-- Glass Helmet Gradient -->
        <radialGradient id="helmet_grad" cx="200" cy="180" r="100" gradientUnits="userSpaceOnUse">
            <stop stop-color="#1E293B" />
            <stop offset="0.8" stop-color="#0F172A" />
            <stop offset="1" stop-color="#020617" />
        </radialGradient>

        <!-- Rim Lighting -->
        <filter id="rim_light" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur" />
            <feOffset dx="-2" dy="-2" result="offset" />
            <feComposite in="SourceGraphic" in2="offset" operator="out" result="rim" />
            <feFlood flood-color="white" flood-opacity="0.4" result="color" />
            <feComposite in="color" in2="rim" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Eye Glow -->
        <filter id="eye_glow">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Head / Helmet Base -->
    <rect x="110" y="130" width="180" height="130" rx="50" fill="url(#body_grad)" filter="url(#rim_light)" />
    
    <!-- Screen / Glass Face -->
    <rect x="130" y="150" width="140" height="90" rx="35" fill="url(#helmet_grad)" stroke="#FF2D75" stroke-width="2" />
    
    <!-- Expressive Digital Eyes -->
    <g filter="url(#eye_glow)">
        <rect x="160" y="180" width="25" height="6" rx="3" fill="#00F2FF">
            <animate attributeName="height" values="6;2;6" dur="3s" repeatCount="indefinite" />
            <animate attributeName="y" values="180;182;180" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect x="215" y="180" width="25" height="6" rx="3" fill="#00F2FF">
            <animate attributeName="height" values="6;2;6" dur="3s" repeatCount="indefinite" />
            <animate attributeName="y" values="180;182;180" dur="3s" repeatCount="indefinite" />
        </rect>
    </g>

    <!-- Side Antennas / Sensors -->
    <rect x="85" y="170" width="20" height="50" rx="10" fill="#FF2D75" filter="url(#rim_light)" />
    <rect x="295" y="170" width="20" height="50" rx="10" fill="#FF2D75" filter="url(#rim_light)" />
    
    <!-- Decorative Glowing Lines -->
    <path d="M120 140 Q150 120 180 140" stroke="white" stroke-opacity="0.3" stroke-width="2" fill="none" />
    <circle cx="200" cy="140" r="3" fill="#00F2FF" />
    
    <!-- Body Connectors -->
    <rect x="160" y="260" width="80" height="30" rx="15" fill="#9D174D" />
</svg>
